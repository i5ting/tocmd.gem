<h2>步骤</h2>

<ol>
<li>生成.toc目录，把template.html拷贝进去</li>
<li>生成preview目录</li>
<li>编译markdown到preview目录</li>
<li>读取路径，将css和js举例增加到template中</li>
</ol>

<h2>安装</h2>
<div class="highlight"><pre><span class="n">gem</span> <span class="n">intall</span> <span class="n">tocmd</span>
</pre></div>

</pre></div>
